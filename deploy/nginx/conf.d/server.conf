server {
        listen                    80;
        server_name               prometheus.domain.com;

        if ($host = prometheus.domain.com) {
                return 301 https://$host$request_uri;
        }

}

server {
        listen                    443 ssl;
        server_name               prometheus.domain.com;

        client_max_body_size      100m;

        ssl_certificate           /etc/nginx/cert/domain.com.crt;
        ssl_certificate_key       /etc/nginx/cert/domain.io.key;

        access_log                /var/log/nginx/prometheus_access.log;
        error_log                 /var/log/nginx/prometheus_error.log;

        location / {
                gzip                    off;

                proxy_read_timeout      300;
                proxy_connect_timeout   300;
                proxy_redirect          off;

                proxy_set_header        Host                $http_host;
                proxy_set_header        X-Real-IP           $remote_addr;
                proxy_set_header        X-Forwarded-For     $proxy_add_x_forwarded_for;
                proxy_set_header        X-Forwarded-Proto   https;
                proxy_set_header        X-Frame-Options     SAMEORIGIN;

                proxy_pass https://prometheus:9090;
        }
}
