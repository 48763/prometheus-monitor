# my global config
global:
  scrape_interval:     15s
  evaluation_interval: 30s
  # scrape_timeout is set to the global default (10s).

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

rule_files:
  - "config/rule/*.yml"
  - "config/rule/alert/*.yml"

scrape_configs:
  - job_name: 'main'
    file_sd_configs:
    - refresh_interval: 5m
      files:
      - "config/main.yml"

  - job_name: pushgateway
    scrape_interval: 10s
    metrics_path: /metrics
    file_sd_configs:
    - refresh_interval: 5m
      files:
      - "config/pushgateway.yml"

    - job_name: blackbox
    metrics_path: /probe
    params:
      module: [http_2xx]
    relabel_configs:
      - source_labels: [module]
        target_label: __param_module
      - source_labels: [__address__]
        target_label: __param_target
        replacement: https://$1/
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
    file_sd_configs:
    - refresh_interval: 10m
      files:
      - "config/blackbox.yml"

# Script auto generate GCP/AWS config.

  - job_name: odin-default
    metrics_path: /metrics
    file_sd_configs:
    - refresh_interval: 5m
      files:
      - "config/gcp/odin/default.yml"

  - job_name: odin-elasticsearch
    metrics_path: /_prometheus/metrics
    file_sd_configs:
    - refresh_interval: 5m
      files:
      - "config/gcp/odin/elasticsearch.yml"

  - job_name: odin-docker
    metrics_path: /metrics
    file_sd_configs:
    - refresh_interval: 5m
      files:
      - "config/gcp/odin/docker.yml"
